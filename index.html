<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Embedded systems Lab</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <h2>Hello, Everyone!</h2>
        <p>This is a simple Lab page created using HTML and CSS.</p>

        <!-- Image and Video Container -->
        <div class="media-container">
            <img src="https://png.pngtree.com/png-clipart/20230510/original/pngtree-black-and-white-welcome-text-png-image_9155958.png" alt="Welcome text" class="welcome-image">
            <iframe 
                class="video-frame"
                src="https://www.youtube.com/embed/3v0J0Em02FM" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </main>

    <div class="main-heading">
        <h1>Lab 1-2: Setting Up the Hardware Kit</h1>
    </div>

    <div class="content">
        <div class="media-layout">
            <section class="led-code">
                <h2>LED Blink Code:</h2>
                <img src="https://res.cloudinary.com/dbwvppakc/image/upload/v1737573572/LED_Blink_code_xxwajh.jpg" alt="LED Blink Code">
            </section>
            <section class="led-video">
                <h2>LED Blink Video:</h2>
                <video controls>
                    <source src="https://res.cloudinary.com/dbwvppakc/video/upload/v1737572793/LED_blink_p39cav.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </section>
        </div>

        <!-- New Section for LED Blink Blue -->
        <div class="media-layout">
            <section class="led-code">
                <h2>LED Blink Blue:</h2>
                <img src="https://res.cloudinary.com/dbwvppakc/image/upload/v1737576691/Blue_LED_code_bthycw.png" alt="LED Blink Blue Code">
            </section>
            <section class="led-video">
                <h2>LED Blink Blue Video:</h2>
                <video controls>
                    <source src="https://res.cloudinary.com/dbwvppakc/video/upload/v1737575761/Blue_LED_blink_mb3wde.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </section>
        </div>
    </div>

    <footer>

    </footer>
